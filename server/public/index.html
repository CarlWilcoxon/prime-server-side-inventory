<!DOCTYPE html>
<html lang="en">
<head>
  <script src="vendors/jquery-3.5.1.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Side Inventory</title>
</head>
<body>
  <header>
    <h1>Inventory Management System</h1>
  </header>
  <h2>Add Item:</h2>
  <form>
    <input type="text" id="name-in" placeholder="Name" />
    <input type="text" id="description-in" placeholder="Description"/>
    <button id="add-btn">Add</button>
  </form>
  <form>
    <input type="text" id="search-in" placeholder="Search"/>
    <button id="search-btn">Search</button>
  </form>
  <button id="clear-btn">Clear</button>

  <table>
    <th>
      <td>Name</td>
      <td>Description</td>
    </th>
    <tbody id="inventory">
    </tbody>
  </table>

</body>
</html>
